<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Dashboard Multiusuario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background: #e8f5e8; border-color: #4caf50; }
        .error { background: #ffeaea; border-color: #f44336; }
        .info { background: #e3f2fd; border-color: #2196f3; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #2196f3; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1976d2; }
    </style>
</head>
<body>
    <h1>üîç Debug Dashboard Multiusuario</h1>
    
    <div class="debug-section info">
        <h3>Estado de Autenticaci√≥n</h3>
        <div id="authStatus">Verificando...</div>
    </div>
    
    <div class="debug-section">
        <h3>Acciones de Debug</h3>
        <button onclick="testLogin()">Test Login Demo</button>
        <button onclick="testApartments()">Test Apartamentos</button>
        <button onclick="testSystemStatus()">Test Sistema</button>
        <button onclick="fixApartmentAccounts()">üîß Migrar Apartamentos</button>
        <button onclick="clearStorage()">Limpiar Storage</button>
    </div>
    
    <div class="debug-section">
        <h3>Resultados</h3>
        <div id="results"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `debug-section ${type}`;
            div.innerHTML = `<pre>${JSON.stringify(message, null, 2)}</pre>`;
            results.appendChild(div);
        }

        function checkAuthStatus() {
            const token = localStorage.getItem('access_token');
            const userData = localStorage.getItem('user_data');
            const accountsData = localStorage.getItem('accounts_data');
            const currentAccountId = localStorage.getItem('current_account_id');
            
            const status = {
                token: token ? 'Presente' : 'Faltante',
                userData: userData ? JSON.parse(userData) : null,
                accountsData: accountsData ? JSON.parse(accountsData) : null,
                currentAccountId: currentAccountId
            };
            
            document.getElementById('authStatus').innerHTML = `
                <strong>Token:</strong> ${status.token}<br>
                <strong>Usuario:</strong> ${status.userData?.email || 'No disponible'}<br>
                <strong>Cuentas:</strong> ${status.accountsData?.length || 0}<br>
                <strong>Cuenta Actual:</strong> ${status.currentAccountId || 'No seleccionada'}
            `;
            
            return status;
        }

        async function testLogin() {
            log('üîë Testing login...', 'info');
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'demo@example.com',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));
                    localStorage.setItem('accounts_data', JSON.stringify(data.accounts));
                    if (data.default_account_id) {
                        localStorage.setItem('current_account_id', data.default_account_id);
                    }
                    
                    log('‚úÖ Login exitoso', 'success');
                    log(data, 'success');
                    checkAuthStatus();
                } else {
                    log('‚ùå Login fall√≥', 'error');
                    log(data, 'error');
                }
            } catch (error) {
                log('‚ùå Error de red en login', 'error');
                log(error.message, 'error');
            }
        }

        async function testApartments() {
            log('üè† Testing apartamentos...', 'info');
            
            const token = localStorage.getItem('access_token');
            const currentAccountId = localStorage.getItem('current_account_id');
            
            if (!token) {
                log('‚ùå No hay token. Ejecuta login primero.', 'error');
                return;
            }
            
            try {
                // Test endpoint multiusuario
                const response = await fetch('/api/v1/apartments/', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-Account-ID': currentAccountId
                    }
                });
                
                log(`Status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const apartments = await response.json();
                    log('‚úÖ Apartamentos multiusuario', 'success');
                    log(apartments, 'success');
                } else {
                    const errorText = await response.text();
                    log('‚ùå Error apartamentos multiusuario', 'error');
                    log(errorText, 'error');
                }
                
                // Test endpoint legacy para comparar
                const legacyResponse = await fetch('/api/v1/dashboard/apartments');
                if (legacyResponse.ok) {
                    const legacyApartments = await legacyResponse.json();
                    log('üìã Apartamentos legacy (todos)', 'info');
                    log(legacyApartments, 'info');
                }
                
            } catch (error) {
                log('‚ùå Error de red en apartamentos', 'error');
                log(error.message, 'error');
            }
        }

        async function testSystemStatus() {
            log('‚öôÔ∏è Testing estado del sistema...', 'info');
            
            try {
                // Test debug endpoint
                const debugResponse = await fetch('/debug/multiuser-apartments');
                if (debugResponse.ok) {
                    const debugData = await debugResponse.json();
                    log('üîç Debug multiusuario', 'info');
                    log(debugData, 'info');
                }
                
                // Test migration status
                const migrationResponse = await fetch('/migrate/status');
                if (migrationResponse.ok) {
                    const migrationData = await migrationResponse.json();
                    log('üîÑ Estado de migraci√≥n', 'info');
                    log(migrationData, 'info');
                }
                
            } catch (error) {
                log('‚ùå Error en estado del sistema', 'error');
                log(error.message, 'error');
            }
        }

        async function fixApartmentAccounts() {
            log('üîß Migrando apartamentos a cuentas correctas...', 'info');
            
            if (!confirm('¬øMigrar apartamentos legacy a las cuentas de usuario correctas?')) {
                log('‚ùå Migraci√≥n cancelada por el usuario', 'info');
                return;
            }
            
            try {
                const response = await fetch('/fix-apartment-accounts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log('‚úÖ Migraci√≥n completada', 'success');
                    log(data, 'success');
                    
                    if (data.migrated_count > 0) {
                        alert(`üéâ ¬°Migraci√≥n exitosa!\n\n${data.migrated_count} apartamentos migrados.\n\nAhora ve a /multiuser/dashboard y refresca la p√°gina.`);
                    }
                } else {
                    log('‚ùå Error en migraci√≥n', 'error');
                    log(data, 'error');
                }
                
            } catch (error) {
                log('‚ùå Error de red en migraci√≥n', 'error');
                log(error.message, 'error');
            }
        }

        function clearStorage() {
            localStorage.clear();
            log('üßπ Storage limpiado', 'info');
            checkAuthStatus();
        }

        // Inicializar
        checkAuthStatus();
    </script>
</body>
</html>
