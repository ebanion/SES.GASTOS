<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SES.GASTOS - Seleccionar Cuenta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 40px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .user-info {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 32px;
            color: white;
            text-align: center;
        }

        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .account-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .account-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .account-card.selected {
            border-color: #667eea;
            transform: translateY(-4px);
        }

        .account-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .account-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 16px;
        }

        .account-info h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 4px;
        }

        .account-info .slug {
            color: #666;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        .account-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .stat {
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .account-role {
            display: inline-block;
            padding: 4px 12px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 12px;
        }

        .account-role.owner {
            background: #fff3e0;
            color: #f57c00;
        }

        .account-role.admin {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .create-account {
            background: rgba(255,255,255,0.1);
            border: 2px dashed rgba(255,255,255,0.3);
            color: white;
            text-align: center;
            padding: 40px 24px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .create-account:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.5);
        }

        .create-account-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 600px) {
            .accounts-grid {
                grid-template-columns: 1fr;
            }
            
            .account-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>

    <div class="container">
        <div class="header">
            <h1>üè† Selecciona tu Cuenta</h1>
            <p>Elige la cuenta con la que quieres trabajar</p>
        </div>

        <div class="user-info" id="userInfo">
            <strong id="userName"></strong> ‚Ä¢ <span id="userEmail"></span>
        </div>

        <div class="accounts-grid" id="accountsGrid">
            <!-- Las cuentas se cargar√°n din√°micamente -->
        </div>

        <button class="btn" id="continueBtn" onclick="continueToAccount()" disabled>
            Continuar a la Cuenta Seleccionada
        </button>
    </div>

    <script>
        let selectedAccountId = null;
        let userData = null;
        let accountsData = null;

        // Cargar datos del localStorage
        function loadUserData() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/multiuser/login';
                return;
            }

            userData = JSON.parse(localStorage.getItem('user_data') || '{}');
            accountsData = JSON.parse(localStorage.getItem('accounts_data') || '[]');

            if (!userData.email || accountsData.length === 0) {
                // Recargar datos del servidor
                fetchUserData();
                return;
            }

            displayUserInfo();
            displayAccounts();
        }

        // Obtener datos del servidor
        async function fetchUserData() {
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch('/api/v1/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    userData = data.user;
                    accountsData = data.accounts;

                    localStorage.setItem('user_data', JSON.stringify(userData));
                    localStorage.setItem('accounts_data', JSON.stringify(accountsData));

                    displayUserInfo();
                    displayAccounts();
                } else {
                    window.location.href = '/multiuser/login';
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                window.location.href = '/multiuser/login';
            }
        }

        // Mostrar informaci√≥n del usuario
        function displayUserInfo() {
            document.getElementById('userName').textContent = userData.full_name;
            document.getElementById('userEmail').textContent = userData.email;
        }

        // Mostrar cuentas disponibles
        function displayAccounts() {
            const grid = document.getElementById('accountsGrid');
            grid.innerHTML = '';

            accountsData.forEach(account => {
                const card = createAccountCard(account);
                grid.appendChild(card);
            });

            // Agregar opci√≥n para crear nueva cuenta
            const createCard = createNewAccountCard();
            grid.appendChild(createCard);
        }

        // Crear tarjeta de cuenta
        function createAccountCard(account) {
            const div = document.createElement('div');
            div.className = 'account-card';
            div.onclick = () => selectAccount(account.id, div);

            const icon = account.name.charAt(0).toUpperCase();
            const role = getUserRoleInAccount(account.id);

            div.innerHTML = `
                <div class="account-header">
                    <div class="account-icon">${icon}</div>
                    <div class="account-info">
                        <h3>${account.name}</h3>
                        <div class="slug">@${account.slug}</div>
                    </div>
                </div>
                
                <div class="account-stats">
                    <div class="stat">
                        <div class="stat-number">${account.apartments_count || 0}</div>
                        <div class="stat-label">Apartamentos</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${account.users_count || 1}</div>
                        <div class="stat-label">Usuarios</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${account.subscription_status === 'trial' ? 'Trial' : 'Pro'}</div>
                        <div class="stat-label">Plan</div>
                    </div>
                </div>

                <div class="account-role ${role}">${getRoleDisplayName(role)}</div>
            `;

            return div;
        }

        // Crear tarjeta para nueva cuenta
        function createNewAccountCard() {
            const div = document.createElement('div');
            div.className = 'create-account';
            div.onclick = () => window.location.href = '/multiuser/create-account';

            div.innerHTML = `
                <div class="create-account-icon">‚ûï</div>
                <h3>Crear Nueva Cuenta</h3>
                <p>Gestiona apartamentos adicionales</p>
            `;

            return div;
        }

        // Seleccionar cuenta
        function selectAccount(accountId, cardElement) {
            // Remover selecci√≥n anterior
            document.querySelectorAll('.account-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Seleccionar nueva cuenta
            cardElement.classList.add('selected');
            selectedAccountId = accountId;
            
            // Habilitar bot√≥n continuar
            document.getElementById('continueBtn').disabled = false;

            // Guardar selecci√≥n
            localStorage.setItem('current_account_id', accountId);
        }

        // Continuar a la cuenta seleccionada
        function continueToAccount() {
            if (!selectedAccountId) return;

            // Redirigir al dashboard de la cuenta
            window.location.href = '/multiuser/dashboard';
        }

        // Obtener rol del usuario en la cuenta
        function getUserRoleInAccount(accountId) {
            // Por ahora, asumimos que es owner (esto se puede mejorar con m√°s datos del API)
            return 'owner';
        }

        // Obtener nombre del rol para mostrar
        function getRoleDisplayName(role) {
            const roles = {
                'owner': 'Propietario',
                'admin': 'Administrador',
                'member': 'Miembro',
                'viewer': 'Visualizador'
            };
            return roles[role] || role;
        }

        // Cerrar sesi√≥n
        function logout() {
            localStorage.clear();
            window.location.href = '/multiuser/login';
        }

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', loadUserData);

        // Auto-seleccionar cuenta si solo hay una
        function autoSelectIfOnlyOne() {
            if (accountsData.length === 1) {
                const card = document.querySelector('.account-card');
                if (card) {
                    selectAccount(accountsData[0].id, card);
                }
            }
        }

        // Llamar despu√©s de cargar las cuentas
        setTimeout(autoSelectIfOnlyOne, 100);
    </script>
</body>
</html>
