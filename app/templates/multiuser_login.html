<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SES.GASTOS - Iniciar Sesi贸n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 16px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #cfc;
        }

        .register-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 24px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            color: #666;
            font-size: 14px;
        }

        .demo-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .demo-section h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .demo-credentials {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #666;
            background: white;
            padding: 12px;
            border-radius: 4px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"> SES.GASTOS</div>
        <div class="subtitle">Sistema de Gesti贸n de Apartamentos</div>

        <div id="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase帽a</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                Iniciar Sesi贸n
            </button>
        </form>

        <div class="divider">
            <span>驴No tienes cuenta?</span>
        </div>

        <a href="/multiuser/register" class="register-link">
            Registrar nueva cuenta de anfitri贸n
        </a>

        <div class="demo-section">
            <h3>И Cuentas de Demo</h3>
            <div class="demo-credentials">
                <strong>Superadmin:</strong><br>
                admin@sesgas.com / admin123
            </div>
            <div class="demo-credentials">
                <strong>Anfitri贸n Demo:</strong><br>
                demo@example.com / 123456
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');

        function showMessage(message, type = 'error') {
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function clearMessage() {
            messageDiv.innerHTML = '';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Por favor, completa todos los campos');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Iniciando sesi贸n...';
            clearMessage();

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar token y datos del usuario
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));
                    localStorage.setItem('accounts_data', JSON.stringify(data.accounts));
                    
                    if (data.default_account_id) {
                        localStorage.setItem('current_account_id', data.default_account_id);
                    }

                    showMessage('隆Inicio de sesi贸n exitoso! Redirigiendo...', 'success');
                    
                    // Redirigir seg煤n el tipo de usuario
                    setTimeout(() => {
                        if (data.user.is_superadmin) {
                            window.location.href = '/multiuser/superadmin';
                        } else if (data.accounts && data.accounts.length > 1) {
                            window.location.href = '/multiuser/account-selector';
                        } else {
                            window.location.href = '/multiuser/dashboard';
                        }
                    }, 1500);

                } else {
                    showMessage(data.detail || 'Error en el inicio de sesi贸n');
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage('Error de conexi贸n. Int茅ntalo de nuevo.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesi贸n';
            }
        });

        // Auto-completar campos de demo al hacer clic
        document.querySelectorAll('.demo-credentials').forEach(cred => {
            cred.addEventListener('click', () => {
                const text = cred.textContent;
                if (text.includes('admin@sesgas.com')) {
                    document.getElementById('email').value = 'admin@sesgas.com';
                    document.getElementById('password').value = 'admin123';
                } else if (text.includes('demo@example.com')) {
                    document.getElementById('email').value = 'demo@example.com';
                    document.getElementById('password').value = '123456';
                }
            });
        });
    </script>
</body>
</html>
