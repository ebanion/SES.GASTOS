services:
  - type: web
    name: ses-gastos
    env: python
    buildCommand: |
      # Instalar dependencias del sistema
      apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-spa poppler-utils
      # Instalar dependencias de Python
      pip install -r requirements.txt
      # Ejecutar inicialización de producción
      python3 init_production.py || echo "Inicialización completada"
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TESSDATA_PREFIX
        value: /usr/share/tesseract-ocr/4.00/tessdata/
      - key: SQLITE_DIR
        value: /opt/render/project/src
      - key: TZ
        value: Europe/Madrid